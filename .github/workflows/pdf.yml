name: pdf

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # - name: Set up Python 3.7
    #   uses: actions/setup-python@v1
    #   with:
    #     python-version: 3.7

    - name: Set up miniconda
      uses: goanpeca/setup-miniconda@v1
      with:
        auto-update-conda: true
        python-version: 3.7

    - name: Conda info
      shell: bash -l {0}
      run: conda info
    - name: Conda list
      shell: pwsh
      run: conda list

    - name: Install Python packages
      run: |
        /usr/share/miniconda/bin/pip install bibtexparser
        /usr/share/miniconda/bin/pip install ads
        conda config --add channels conda-forge
        conda install tectonic

    - name: Typeset the CV
      run: |
        /usr/share/miniconda/bin/python make.py --no-compile
        /usr/share/miniconda/bin/tectonic cv.test.tex

