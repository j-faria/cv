name: pdf

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # - name: Set up Python 3.7
    #   uses: actions/setup-python@v1
    #   with:
    #     python-version: 3.7

    - name: Set up miniconda
      uses: goanpeca/setup-miniconda@v1
      with:
        auto-update-conda: true
        python-version: 3.7

    - name: Conda info
      shell: bash -l {0}
      run: conda info
    - name: Conda list
      shell: pwsh
      run: conda list

    # - name: Install tectonic
    #   run: |
    #     sudo apt-get install libfontconfig1-dev libgraphite2-dev libharfbuzz-dev libicu-dev libssl-dev zlib1g-dev
    #     cargo install tectonic
    #     which tectonic

    - name: Install Python packages
      run: |
        /usr/share/miniconda/bin/pip install bibtexparser
        /usr/share/miniconda/bin/pip install ads
        conda install numpy nomkl jinja2 pandas
        conda config --add channels conda-forge
        conda install tectonic

    - name: Typeset the CV
      run: |
        /usr/share/miniconda/bin/python make.py --no-compile
        /usr/share/miniconda/bin/tectonic cv.test.tex

    - name: Push paper
      run: |
        cp cv.test.pdf cv.JoaoFaria.pdf
        git checkout --orphan pdf
        git rm -rf .github/
        git rm -rf . 
        git add -f cv.JoaoFaria.pdf
        git -c user.name='pdf-action' -c user.email='pdf-action' commit -m "update pdf"
        git push -q -f https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} ${GITHUB_REF##*/}-pdf