sudo: required

dist: trusty

branches:
  except:
  - pdf

before_install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda install numpy nomkl jinja2 pandas # matplotlib
  
  - pip install bibtexparser
  - pip install ads

  - conda config --add channels conda-forge
  # - conda install tectonic
  - sudo apt-get --no-install-recommends install latexmk texlive-xetex texlive-fonts-recommended texlive-latex-extra texlive-latex-recommended texlive-bibtex-extra biber

script:
  - python make.py --no-compile
  - latexmk -xelatex -bibtex -f cv.test.tex
  # - tectonic cv.test.tex

after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash online.sh

notifications:
  email: false

env:
  global:
    secure: ""